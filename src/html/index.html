<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compass Blog</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../../dist/main.js" defer></script>
</head>
<body>
    <template id="blog-post">
        <section class="first-flex-item">
            <div class="post-header">
                <img src="../assets/profile-user.png" alt="user profile picture" class="profile-picture"/>
            </div>
            <h3 class="post-title"></h3>
            <p class="post-body"></p>
            <img src="#" alt="#" class="post-image">
        </section>
    </template>

    <header>
        <h1>Compass Blog</h1>
    </header>

    <article>
        <h2>POSTS</h2>
        <div id="flex-container">
        </div>
    </article id="flex-conatiner">
</body>
</html>
